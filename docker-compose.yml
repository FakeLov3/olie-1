version: '3.7'

services:

  web:
    init: true
    container_name: template-web
    build:
      context: .
    command: django
    environment:
      - CONTAINER_ENVIRONMENT=local
      - DATABASE_URL=postgres://template:template@db:5432/template
      - REDIS_URL=redis://redis:6379/1
      - RABBITMQ_URL=amqp://guest:guest@rabbit:5672
    depends_on:
      - db
      - rabbit
      - redis
    volumes:
      - .:/var/www/app
      - ./rootfs/entrypoint.sh:/entrypoint.sh
    ports:
      - "8000:8000"

  db:
    container_name: template-db
    image: mdillon/postgis:11-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data 
    environment:
      - POSTGRES_USER=template
      - POSTGRES_PASSWORD=template
      - POSTGRES_DB=template

  redis:
    container_name: template-redis
    image: redis:5.0.6-alpine3.10

  rabbit:
    container_name: template-rabbitmq
    image: rabbitmq:3.8.2-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  dramatiq:
    container_name: template-dramatiq
    init: true
    build:
      context: .
    command: dramatiq
    environment:
      - CONTAINER_ENVIRONMENT=local
      - DATABASE_URL=postgres://template:template@db:5432/template
      - REDIS_URL=redis://redis:6379/1
      - RABBITMQ_URL=amqp://guest:guest@rabbit:5672
    depends_on:
      - db
      - rabbit
      - redis
    volumes:
      - .:/var/www/app
      - ./rootfs/entrypoint.sh:/entrypoint.sh

volumes:
  pgdata:
