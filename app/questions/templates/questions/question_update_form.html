{% extends 'base.html' %}

{% block content %}
<h1>Classification</h1>
<p>{{ not_classified }} questions still need to be classified<br/><br/></p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Classify" />
</form><form method="get">
    <input type="submit" value="Randomize" />
</form>
<ul>
{% for tag in tags %}
    <li>{{ tag.slug }} - {{ tag.question_count }}</li> 
{% endfor %}
</ul>
{% endblock content %}
